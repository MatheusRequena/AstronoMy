<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleAstronoMy.css">
    <link rel="icon" href="img/GalaxiaAstronoMy.png">
    <script src="./js/sessao.js"></script>
    <title>AstronoMy | Quiz Peso</title>
</head>

<body class="quizPeso" onload="validarSessao()">

    <!-- Header -->
    <div class="header" id="header"></div>

    <!-- Conteúdo da Tela -->
    <div id="tela" class="tela">
        <h1>QUANDO SE SENTIR PRONTO, COMECE A RESPONDER AS PERGUNTAS!</h1>
        <h3>Clique em "responda" para escolher a alternativa que deseja</h3>
        
        <div class="botoes">
            <button onclick="estudo()">ESTUDAR</button>
            <button onclick="acertou()">COMEÇAR</button>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <span>Copyright 2024 &copy; Designed by Matheus Requena</span>
    </div>
</body>

</html>

<script>

    // Variaveis para criação de Header
    var index = `link`
    var estudar = `atual`

    // Variaveis para auxiliar no quiz
    var pergunta = 0
    var acerto = 0
    var mensagem = ''

    function estudo() {
        window.location.href = 'EstudoPesoAstronoMy.html'
    }

    function voltar() {
        window.location.href = 'EstudarAstronoMy.html'
    }

    function repetir() {
        window.location.href = 'QuizPesoAstronoMy.html'
    }

    function acertou() {
        pergunta++

        if (pergunta == 1) {
            tela.innerHTML = `
            <h1>PERGUNTA 1</h1>

            <p>O seu peso realmente muda em outros planetas?</p>

            <select id="selectResposta" onchange="escolheu()" class= "resposta">
                <option selected disabled hidden>RESPONDA!</option>
                <option value="certo">Sim</option>
                <option value="errado">Não</option>
                <option value="errado">Depende do planeta</option>
            </select>
            `
        } else if (pergunta == 2) {
            acerto++
            tela.innerHTML = `
            <h1>PERGUNTA 2</h1>

            <p>O que é peso?</p>

            <select id="selectResposta" onchange="escolheu()" class= "resposta">
                <option selected disabled hidden>RESPONDA!</option>
                <option value="errado">É a massa / gravidade</option>
                <option value="errado">É a massa de um corpo</option>
                <option value="certo">É a massa x gravidade</option>
                <option value="errado">É a massa - gravidade</option>
            </select>
            `
        } else if (pergunta == 3) {
            acerto++
            tela.innerHTML = `
            <h1>PERGUNTA 3</h1>

            <p>Qual a gravidade da terra?</p>

            <select id="selectResposta" onchange="escolheu()" class= "resposta">
                <option selected disabled hidden>RESPONDA!</option>
                <option value="errado">10 m/s²</option>
                <option value="certo">9.8 m/s²</option>
                <option value="errado">9.6 m/s²</option>
                <option value="errado">9.4 m/s²</option>
            </select>
            `
        } else if (pergunta == 4) {
            acerto++
            tela.innerHTML = `
            <h1>PERGUNTA 4</h1>

            <p>Planetas com alta gravidade...</p>

            <select id="selectResposta" onchange="escolheu()" class= "resposta">

                <option value="errado">Nos deixam mais leves</option>

                <option value="errado">Não mudam nosso peso</option>
                <option value="errado">Não existem</option>
            </select>
            `
        } else if (pergunta == 5) {
            acerto++
            tela.innerHTML = `
            <h1>PERGUNTA 5</h1>

            <p>Por que um astronauta na lua consegue pular tão alto?</p>

            <select id="selectResposta" onchange="escolheu()" class= "resposta">
                <option selected disabled hidden>RESPONDA!</option>
                <option value="errado">Não existe gravidade para puxá-lo</option>
                <option value="errado">Pois a gravidade é muito alta</option>
                <option value="errado">Porque a roupa espacial está cheia de ar</option>
                <option value="certo">Porque a gravidade é baixa</option>
            </select>
            `
        } else {
            acerto++

            if (acerto <= 2) {
                mensagem = `você precisa estudar um pouco mais!`
            } else if (acerto >= 4) {
                mensagem = `você está de parabéns!`
            } else {
                mensagem = `você está na média, se aprimore ainda mais!`
            }

            tela.innerHTML = `
            <h1>Você terminou!</h1>
            <label>Você acertou ${acerto}/5, ${mensagem}</label>
            <div class="botoes">
            <button onclick="repetir()">TENTAR DE NOVO</button>
            <button onclick="voltar()">ESTUDAR MAIS</button>
            </div>
            `
        }
    }

        if (resposta == 'certo') {

        }
    }

</script>
